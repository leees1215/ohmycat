<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        td {
            row margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<img src="titleImage.png"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/mainPage" class="nav-link active" aria-current="page">OhmyCat</a></li>
            <li class="nav-item"><a href="/boardPage" class="nav-link">게시판</a></li>
            <li class="nav-item"><a href="/memberFind" class="nav-link">멤버전체조회</a></li>
            <li class="nav-item"><a th:if="${session.memKey == null}" href="/loginPage" class="nav-link">Login</a></li>
            <li class="nav-item"><a th:if="${session.memKey == null}" href="/joinPage" class="nav-link">Join</a></li>
            <li class="nav-item"><a th:if="${session.memKey != null}" href="/logout" class="nav-link">Logout</a></li>

        </ul>
    </header>
</div>


<div class="container">
<table  class="table table-hover">

    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
        <th>생성날짜</th>
        <th>조회수</th>



    </tr>
    <tr th:each="li : ${list3}">

        <td>[[${li.boardKey}]]</td>
        <td> <a th:href="@{boardSelect/{id}(id=${li.boardKey})}">[[${li.boardTitle}]]</a> </td>
        <td>[[${li.boardContent}]]</td>
        <td>[[${li.boardBy}]]</td>
        <td>[[${li.createTime}]]</td>
        <td>[[${li.boardView}]]</td>
    </tr>


</table>

    <button type="button" onclick="location.href='/boardRegister'" style="float:right" class="btn btn-outline-info">글쓰기</button>

</div>
</body>
</html>
